{% extends 'brevisapp/base.html' %}

{% block title %}Available Projects{% endblock %}

{% block content %}

{% for project in projects %}
    {% if final_date == null %}
        <div>
          <a href="{% url 'brevisapp:project_page' project.id %}"">{{ project.name }}</a>
        </div>
    {% endif %}
{% endfor %}

{% endblock %}
