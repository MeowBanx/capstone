{% extends 'brevisapp/base.html' %}

{% block title %}
  <h2>New Project Submission</h2>
{% endblock %}

{% block content %}

<div class="form">
  <form action="{% url 'brevisapp:new_project' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-element">
      <label for="proj_name">Name your project:</label>
      <input type="text" id="proj_name" name="proj_name" required/><br/>
    </div>
    <div class="form-element">
      <label for="orig_text">Submitting text only? Copy it and paste it here.</label></br>
      <textarea type="text" id="orig_text" name="orig_text" rows="15" cols="100%"></textarea><br/>
    </div>
    <div class="form-element">
      <label for="orig_file">Submitting a file?</label>
      <input type="file" id="orig_file" name="orig_file"/><br/>
    </div>
    <div class="form-element">
      <label for="description">Please describe your project and editing needs:</label><br/>
      <textarea type="text" id="description" name="description" rows="15" cols="100%" required></textarea><br/>
    </div>
    <div class="form-element">
      <label for="project_turnaround">Check this box for a rush turnaround of four hours.</label>
      <input type="checkbox" id="project_turnaround" name="project_turnaround" value="llama"/><br/>
    </div>
    </div>
    <div class="form-element">
      <button class = "basic-btn" type="submit">Submit</button>
    </div>
  </form>
</div>
